<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<picture>
    <source srcset="{f:uri.image(src:file.uid,treatIdAsReference:1)}" media="(min-width: 940px)" />
    <source srcset="{f:uri.image(src:file.uid,maxWidth:992,treatIdAsReference:1)}" media="(min-width: 750px)" />
    <source srcset="{f:uri.image(src:file.uid,maxWidth:768,treatIdAsReference:1,cropVariant:'tablet')}" media="(min-width: 400px)" />
    <img class="img-responsive" src="{f:uri.image(src:file.uid,maxWidth:400,treatIdAsReference:1,cropVariant:'mobile')}" alt="{file.alternative}" title="{file.title}">
</picture>

</html>
